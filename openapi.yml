      description: "Read fines from the database."
      operationId: ReadFines
      parameters:
        - name: fine_id
          in: path
          description: "**Fine id** *Example: 1*"
          required: true
          schema:
            type: string
            minimum: 1
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                title: Fine found
                type: object
                $ref: "#/components/schemas/Fine"
        404:
          $ref: "#/components/responses/NotFound"
    put:
      tags:
