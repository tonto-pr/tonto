components:
  schemas:
    GivenFine:
      type: object
      properties:
        given_fine_id:
          type: integer
        receiver_user_id:
          type: integer
        giver_user_id:
          type: integer
        user_group_id:
          type: integer
        fine_id:
          type: integer
      required:
        - receiver_user_id
        - giver_user_id
        - user_group_id
        - fine_id
    GivenFineWithProps:
      type: object
      properties:
        given_fine_id:
          type: integer
        receiver_user:
          $ref: "#/components/schemas/User"
        giver_user:
          $ref: "#/components/schemas/User"
        user_group:
          $ref: "#/components/schemas/UserGroup"
        fine:
          $ref: "#/components/schemas/Fine"
      required:
        - given_fine_id
        - receiver_user
        - giver_user
        - user_group
        - fine
    UserGroupUsers:
      type: object
      properties:
        user_group_users_id:
          type: integer
        user_group_id:
          type: integer
        user_id:
          type: integer
      required:
        - user_group_id
        - user_id
    UserGroupUsersWithProps:
      type: object
      properties:
        user_group_users_id:
          type: integer
        user_group:
          $ref: "#/components/schemas/UserGroup"
        user:
          $ref: "#/components/schemas/User"
      required:
        - user_group_users_id
        - user_group
        - user
    UserGroupFines:
      type: object
      properties:
        user_group_fines_id:
          type: integer
        user_group_id:
          type: integer
        fine_id:
          type: integer
      required:
        - user_group_id
        - fine_id
    UserGroupFinesWithProps:
      type: object
      properties:
        user_group_fines_id:
          type: integer
        user_group:
          $ref: "#/components/schemas/UserGroup"
        fine:
          $ref: "#/components/schemas/Fine"
      required:
        - user_group_fines_id
        - user_group
        - fine
    Fine:
      type: object
      properties:
        fine_id:
          type: integer
        description:
          type: string
        amount:
          type: integer
      required:
        - amount
        - description
    User:
      type: object
      properties:
        user_id:
          type: integer
        email:
          type: string
        username:
          type: string
        password:
          type: string
        access_token:
          type: string
      required:
        - email
        - username
    UserGroup:
      type: object
      properties:
        user_group_id:
          type: integer
        user_group_name:
          type: string
      required:
        - user_group_name
    Error:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
      required:
        - status
        - message
    UserLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        access_token:
          type: string
  responses:
    NotFound:
      description: The specified fine was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    AlreadyExists:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
